<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/styles/register.css">
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form id="registerForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="name" name="first_name" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="name" name="last_name" required>
        </div>        

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password1" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" name="password2" required>
        </div>

        <button type="submit">Register</button><br><br>
        <div class="form-group">
        <!-- <div> -->
            <!-- <label>Register</label> -->
            <!-- <button href="/register" class="anc">Register</button> -->
            <!-- <a href="{% url 'register' %}" class="anc">Register</a> -->
            <a href="/accounts/login" class="anc">Login</a>
            <!-- error in   above line -->
        </div>
        <h2 id="message">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </h2>
    </form>
</div>

<!-- <script src="/static/js/register.js"></script> -->
</body>
</html>
